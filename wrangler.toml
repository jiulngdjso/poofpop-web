# Cloudflare Pages Configuration for Poofpop Web
# Deploy with: npx wrangler pages deploy dist --project-name poofpop

name = "poofpop"
compatibility_date = "2025-01-01"

# Build settings
[build]
command = "npm run build"
output_dir = "dist"

# Environment variables (production)
[vars]
VITE_API_BASE = "https://api.poofpop.com"
